{% extends "dashboard.html" %}
{% load static %}

{% load custom_filters %}

{% block screen %}
    <c-title underline>{{ atividade.nome }} — Vínculos</c-title>
    
    <div class="mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="grid lg:grid-cols-2 grid-cols-1">
                <div class="font-semibold mb-2">
                    <h3>Profissional:</h3>
                    <div class="font-normal">{{ form.id_profissional }}</div>
                </div>
                <div class="">
                    <h3 class="font-semibold mb-2">Turma:</h3>
                    {{ form.id_turma }}
                </div>
            </div>
            <br>
            <c-form-button color="tertiary" variant="default" type="submit">Salvar vínculo</c-form-button>
        </form>
    </div>

{% endblock screen %}
