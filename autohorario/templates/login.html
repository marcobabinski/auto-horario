<!DOCTYPE html>

{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h-svh w-full bg-background flex">
        <div class="h-svh w-[600px] max-w-[40%] md:block hidden">
            <img src="{% static "images/login-splash.jpeg" %}" alt="" srcset="" class="h-full w-full object-cover">
        </div>
        <div class="w-full flex justify-center items-center">
            <div id="login-form" class="w-[400px] flex flex-col gap-2 text-start">
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <div>
                        <c-title>Login</c-title>
                    </div>
                    <div>
                        <c-text-input 
                            name="usuario"
                            placeholder="fulano@email.com.br"
                            label="E-mail"
                            inputClass="mb-2"
                        />
                    </div>
                    <div>
                        <c-password-input
                            name="senha"
                            placeholder="••••••••••••"
                            type="password"
                            label="Senha:"
                            min="5"
                            max="20"
                        />
                    </div>
                    <div class="flex items-center mt-2 mb-4 text-sm text-center justify-between">
                        <div class="cursor-pointer">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-secondary bg-white border-border rounded focus:ring-tertiary focus:ring-2 cursor-pointer">
                            <label for="default-checkbox" class="ms-2 text-sm font-medium text-border cursor-pointer">Lembrar senha</label>
                        </div>
                        
                        <c-link href="/recuperar-senha">Esqueci minha senha</c-link>
                    </div>

                    <div class="flex flex-col">
                        <c-form-button type="submit" color="secondary">Entrar</c-button>
                        <c-link href="/" class="text-center">Não possuo conta</c-link>
                    </div>
                </form>
                {% if messages %}
                    {% for m in messages %}

                                    {{ m }}

                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
