{% extends "dashboard.html" %}

{% block tela %}
    <c-title underline>Atividades</c-title>
    <div class="flex gap-4 py-4">
        {% for p in atividades %}
        <c-card
            cardId={{p.pk}}
            title={{p.nome}}
            description="Alunos: {{p.id_caracteristica.nome}}"
        />
        {% endfor %}
    </div>
    <div class="py-4">
        <c-modal 
         id="modal-edit-atividade"
         action="alert('Confirmado')"
        />
     </div> 
{% endblock tela %}
