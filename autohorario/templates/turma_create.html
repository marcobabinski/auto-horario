{% extends "dashboard.html" %}

{% block screen %}
    <c-title underline>Cadastrar Turma</c-title>
    <div class="mb-5"></div>
    <form method="post" class="max-w-sm mx-auto">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-5">
                <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Salvar</button>
        <a href="{% url 'turmas' %}" class="bg-gray-300 px-4 py-2 rounded">Cancelar</a>
    </form>    
{% endblock screen %}
