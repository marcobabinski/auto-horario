<!--
Variáveis
- icon: nome do ícone no hero-icons
- danger: coloração diferente ao interagir
- href: para qual endereço aponta
- class: extensor de classe padrão
- slot: texto auxiliar
-->

<a href="{{href}}" 
   class="h-12 text-sm px-2 border-white border rounded-md flex justify-center items-center transition-colors text-white
   hover:bg-white
    {% if not danger %}
      hover:text-tertiary-400
    {% else %}
        hover:text-red-500
    {% endif %}
   "
>
    {% heroicon_outline icon %}
    <p class="ms-1">{{ slot }}</p>
</a>
