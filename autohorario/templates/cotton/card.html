<!--
Variáveis:
- image: coloca uma imagem como destaque (opcional)
- title: texto em destaque
- description: texto secundário
-->

<div class="bg-primary-100 rounded-lg shadow-sm border border-primary-700 flex justify-between items-center max-w-[500px] px-4 py-2">
    <div class="">
        <h1 class="font-bold">{{ title }}</h1>
        <p>{{ description }}</p>
    </div>
    <div class="flex">
        <c-card-button
            icon="pencil-square"
        />
        <c-card-button
            icon="trash"
        />
    </div>
</div>
