<!-- Variáveis
tags: tag da django-message informada
title: texto em ênfase no início da mensagem
text: texto do corpo da mensagem 
-->
  <div 
  class="flex items-center py-4 px-8 mb-4 text-sm relative transition-all
  {% if "error" in tags %}
  text-red-800 border border-red-300 rounded-lg bg-red-50
  {% elif "success" in tags %}
  text-green-800 border border-green-300 rounded-lg bg-green-50
  {% elif "warning" in tags %}
text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50
  {% else %}
text-gray-800 border border-gray-300 rounded-lg bg-gray-50
  {% endif %}
  "

  role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div class="absolute right-1 top-1 cursor-pointer" onclick="this.parentElement.style.opacity = '0';">{% heroicon_solid "x-mark" size=20 %}</div>
    <div>
      <span class="font-medium">{{ title }}</span> {{ text }}
    </div>
  </div>
