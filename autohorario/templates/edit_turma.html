{% extends "dashboard.html" %}

{% block tela %}
    <c-title underline>Turmas</c-title>
    <div class="flex gap-4 py-4">
        {% for p in turmas %}
        <c-card
            cardId={{p.pk}}
            title={{p.nome}}
            description="Alunos: {{p.qnt_de_alunos}}"
        />
        {% endfor %}
    </div>
    <div class="py-4">
        <c-modal 
         id="modal-edit-turma"
         action="alert('Confirmado')"
        />
     </div> 
{% endblock tela %}
