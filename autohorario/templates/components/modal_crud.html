<button
    data-modal-target="default-modal"
    data-modal-toggle="default-modal"
    class="btn btn-primary"
>
    Abrir Modal
</button>

  <div id="modal-edit{{id}}" class="hidden fixed inset-0 bg-background flex items-center justify-center z-50" style="--tw-bg-opacity: 0.8;">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      {{itemEditar}}
                  </h3>
                  <button type="button" onclick="closeModal({{id}})" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>

              <form id="formEdit{{id}}" method="post" class="p-4 md:p-5">
                  <div class="grid gap-4 mb-4 grid-cols-2">
                      {% csrf_token %}
                      <div id="modal-body{{id}}">
                          {{ form }}
                      </div>
                  </div>

                  <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      Salvar
                  </button>
              </form>
          </div>
      </div>
  </div> 
  

    <div id="modal-delete{{id}}" class="hidden fixed inset-0 bg-background flex items-center justify-center z-50" style="--tw-bg-opacity: 0.8;">
        <div class="relative p-4 w-full max-w-md bg-white rounded-lg shadow">
            <button type="button" onclick="closeModal({{id}})" class="absolute top-3 right-2.5 text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Cancelar</span>
            </button>
            <div class="p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Você tem certeza que deseja excluir {{itemExcluir}}?</h3>
                
                <form id="delete-form{{id}}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="hidden"></button>  
                </form>

                <a onclick="document.getElementById('delete-form{{id}}').submit();" type="submit" class="text-white bg-red-600 hover:bg-red-800 px-5 py-2.5 rounded-lg cursor-pointer">Sim, tenho certeza</a>
                <button type="button" onclick="closeModal({{id}})" class="py-2.5 px-5 ms-3 text-sm text-gray-900 bg-white border rounded-lg hover:bg-gray-100">Não, cancelar</button>
            </div>
        </div>
    </div>
</div>
