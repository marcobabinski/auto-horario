{% extends "dashboard.html" %}

{% load custom_filters %}

{% load static %}

{% block screen %}
    <c-title underline>Profissionais</c-title>

    
    <div class="grid gap-4 py-4 grid-cols-1 md:grid-cols-2 auto-rows-fr">
        {% if profissionais %}
            {% for p in profissionais %}
                <c-card
                    cardId={{p.pk}}
                    title={{p.nome}}
                    urlDelete="{% url "delete_profissional" id_profissional=p.pk %}"
                    urlEdit="{% url "edit_profissional" id_profissional=p.pk %}"
                    description="{{p.funcao}}"
                />  
            {% endfor %}
            <c-card-new href="{% url "new_profissional" %}"/>
        {% else %}
            <c-card-new href="{% url "new_profissional" %}"/>
        {% endif %}
    </div>

    
    <a href="{% url "new_profissional" %}">
        <div class="rounded-md bg-tertiary-500 text-white fixed bottom-4 right-4 cursor-pointer p-2">
            {% heroicon_solid "plus" size=40 %}
        </div>
    </a>

{% endblock screen %}
